<!-- BuatTiket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Bebas Tanggungan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="buatTiket.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">Helpakademik</a>
      <div class="d-flex">
        <a href="helpdesk.html" class="btn btn-secondary">&lt; Back</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Pengajuan Bebas Tanggungan</h5>
        <hr>
        <form>
          <div class="mb-3">
            <label for="judulKendala" class="form-label">Judul Kendala <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="judulKendala" placeholder="Judul Tiket/Kendala" required>
          </div>
          <div class="mb-3">
            <label for="kategori" class="form-label">Kategori <span class="text-danger">*</span></label>
            <select class="form-select" id="kategori" required>
              <option value="">Pilih Kategori Kendala...</option>
              <option value="Akademik">Akademik</option>
              <option value="Keuangan">Keuangan</option>
              <option value="Teknis">Teknis</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="detailKendala" class="form-label">Detail Kendala <span class="text-danger">*</span></label>
            <textarea class="form-control" id="detailKendala" rows="3" placeholder="Jelaskan detail kendala..." required></textarea>
          </div>
          <div class="mb-3">
            <label for="lampiran" class="form-label">Lampiran</label>
            <input type="file" class="form-control" id="lampiran">
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
