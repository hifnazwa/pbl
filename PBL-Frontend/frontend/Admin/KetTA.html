<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Verifikasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      color: #333;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .custom_nav-container {
      background: #231a6f;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand span {
      font-weight: bold;
      font-size: 26px;
      color: #ffffff;
    }

    .btn-danger {
      color: #fff;
      background-color: #e63946;
      border: none;
    }

    .content-box {
      padding: 30px;
      margin: 30px auto;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .content-box h1 {
      font-weight: bold;
      font-size: 28px;
      color: #2a237a;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    thead {
      background: #231a6f;
      color: #ffffff;
    }

    th, td {
      padding: 15px;
      text-align: left;
      font-size: 14px;
    }

    tbody tr:nth-child(odd) {
      background-color: #f7f7f7;
    }

    tbody tr:nth-child(even) {
      background-color: #eaeaea;
    }

    tbody tr:hover {
      background-color: #d3d3f8;
    }

    .status-completed {
      background-color: #4caf50;
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .status-pending {
      background-color: #e63946;
      color: #ffffff;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .btn-verify {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .btn-verify:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav class="custom_nav-container navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><span>Admin Verifikasi</span></a>
    <div class="ms-auto">
      <a class="btn btn-danger" href="index_akademik.html">&lt; Back</a>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container">
    <div class="content-box">
      <h1 class="text-center">Daftar Mahasiswa</h1>
      <!-- Table of Students -->
      <table class="table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Prodi</th>
            <th>File</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Niki Zefanya</td>
            <td>23231424</td>
            <td>Teknik Informatika</td>
            <td><a href="file1.pdf" target="_blank">Unduh</a></td>
            <td class="status-pending">Belum Diverifikasi</td>
            <td><button class="btn-verify" onclick="verify(this)">Verifikasi</button></td>
          </tr>
          <tr>
            <td>02</td>
            <td>Raisa Andriana</td>
            <td>24231425</td>
            <td>Teknik Sipil</td>
            <td><a href="file2.pdf" target="_blank">Unduh</a></td>
            <td class="status-pending">Belum Diverifikasi</td>
            <td><button class="btn-verify" onclick="verify(this)">Verifikasi</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function verify(button) {
      // Get the row containing the clicked button
      const row = button.parentElement.parentElement;

      // Update the status cell
      const statusCell = row.querySelector('td:nth-child(6)');
      statusCell.textContent = 'Terverifikasi';
      statusCell.className = 'status-completed';

      // Disable the button
      button.textContent = 'Sudah Diverifikasi';
      button.disabled = true;
      button.style.backgroundColor = '#ccc';
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
