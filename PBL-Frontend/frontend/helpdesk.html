<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpakademik - Ticket Support</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">Helpakademik</a>
      <div class="d-flex">
        <a href="#" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="content-box p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-center">Ticket Support</h4>
        <div>
          <a href="index.html" class="btn btn-secondary me-2">&lt; Back</a>
          <a href="buatTiket.html" class="btn btn-primary">+ Buat Tiket</a>
        </div>
      </div>
  
      <!-- Table -->
      <table id="ticketTable" class="display nowrap" style="width:100%">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Tanggal Input</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Data -->
          <tr>
            <td>TK001</td>
            <td>Permohonan Surat Aktif</td>
            <td>Akademik</td>
            <td>2024-11-01</td>
            <td>Pending</td>
            <td><button class="btn btn-sm btn-info">Detail</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Initialize DataTables
      $('#ticketTable').DataTable({
        responsive: true,
        pageLength: 10,
        language: {
          emptyTable: "No data available in table",
          paginate: {
            previous: "&laquo;",
            next: "&raquo;",
          }
        }
      });
    });
  </script>
</body>
</html>
